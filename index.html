<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- ADDED FAVICON -->
    <link rel="shortcut icon" href="./images/bank.ico" type="image/x-icon">
    <!-- ADDED TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-xl lg:text-5xl text-center mt-6">Welcome to your
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 lg:w-9/12 mx-auto mt-12 p-8 text-center rounded-lg">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
            <div>
                <input class="lg:w-2/5 block mb-3 px-3 py-2 mx-auto rounded-md" type="email" name="" id="user-email"
                    placeholder="sontan@baap.com">
                <input class="lg:w-2/5 block mb-2 px-3 py-2 mx-auto rounded-md" type="password" name="" id="user-password"
                    placeholder="password: secret">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-blue-500 px-8 py-2 text-white font-medium rounded-lg mt-4">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
